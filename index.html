<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Day</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Inicio maquetando del header -->
    <header>
        <figure class="logo-principal">
            <img src="./Assets/Logo-Platzi.webp" alt="Logo de Platzi">
        </figure>
    </header>
    <main>
        <section class="section-one">
            <div class="section-one__div-left">
                <p class="section-one__div-left--Platzi-day"><span class="platzi">Platzi</span> Day</p>
                <p class="section-one__div-left--date">28, 29 y 30 de Octubre</p>
                <h1 class="section-one__div-left--title">DESCUBRE TU <br> NUEVA <br> PROFESIÓN EN <br> 3 DÍAS</h1>
                <p class="section-one__div-left--text1">Regístrate y aprende de las áreas más demandadas profesionalmente, de cero <br>
                a avanzado, todo un fin de semana y sin pagar una suscripción. </p>
                <div class="section-one__div-left--botones">
                    <input type="text" placeholder="Escribe tu correo electrónico">
                    <button type="submit">REGÍSTRATE</button>
                </div>
                <div class="section-one__div-left--text2">
                    <p >¿Tienes una empresa?</p> <a href="">Obtén acceso a Platzi Day para tu equipo</a>
                </div>
            </div>
            <div class="section-one__div-right">
                <picture class="section-one__div-right--portadas">
                    <source media="(min-width:800px)" srcset="./Assets/portada-large.jpg">
                    <source media="(min-width:600px)" srcset="./Assets/portada-medium.jpg">
                    <img src="./Assets/portada-small.jpg" alt="Portada de la página" class="section-one__div-right--portadasMobile">
                </picture>
            </div>     
        </section>
    </main>
</body>
</html>
